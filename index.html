<!DOCTYPE html>

<html>

<head>
    <title>Doe Sangue! Doe Vida!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="assets/img/logo.png" alt="DOE">
        <H2>A sua doação importa</H2>
        <p>Até 3 vidass com 1 doação</p>
        <p>Mais de 38.000 doações são necessáriass todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>

        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/">
            <input 
                type="text"
                name="name"
                placeholder="Nome Completo"
            >
            <input 
                type="text"
                name="email"
                placeholder="Email"
            >
            <input 
                type="text"
                name="blood"
                placeholder="Tipo Sanguíneo"
            >
            <button>Quero ajudar</button>
        </form>
    </section>
    <main>
        <h2>Ultimos <span>doadores</span></h2>
    
        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Henrique Mapa1</p>
            </div>
            <div class="donor">
                <div class="blood">B+</div>
                <p>Henrique Mapa2</p>
            </div>
            <div class="donor">
                <div class="blood">O+</div>
                <p>Henrique Mapa3</p>
            </div>
            <div class="donor">
                <div class="blood">AB-</div>
                <p>Henrique Mapa4</p>
            </div>
        </section>
    
    </main>
    <footer> Com ❤ Rocketseat</footer>

    <script src="scripts.js"></script>
</body>


</html>
